<HTML>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<HEAD>
<TITLE>
关于 Internet Explorer Mobile
</TITLE>

<script language="javascript">
var browserName = navigator.appName
var browserVersion = navigator.appVersion
var browserVersionNum = parseFloat(browserVersion)
var codeName=navigator.appCodeName
var userAgent=navigator.userAgent
var platform=navigator.platform
var cpuClass=navigator.cpuClass
var minorVersion = parseFloat(navigator.appMinorVersion)
var userLanguage = navigator.userLanguage
var systemLanguage = navigator.systemLanguage
var userAgentOS = navigator.userAgentOS

</script>


</HEAD>

<BODY scroll=no style="background:#ffffff;">
<img src="banner.gif" alt="感谢您使用 Internet Explorer Mobile" />
<table border=0 width=100%>
<TR>
<TD align=left>
 <span style="WIDTH: 35em; COLOR: black; FONT: 8pt Tahoma, MS Shell Dlg">

   <script language="javascript">
   document.write ("浏览器: <b>"+ browserName +"</b><br/>")
   document.write ("平台: <b>"+ platform +"</b><br/>")
   document.write ("用户代理 OS: <b>" + userAgentOS + "</b><br/>") 
   document.write ("CPU 类型: <b>"+ cpuClass +"</b><br/>") 
   document.write ("版本: <b>"+ browserVersion +"</b><br/>")
   document.write ("次要版本: <b>" + minorVersion + "</b><br/>")
   document.write ("用户代理: <b>"+ userAgent +"</b><br/>") 
   document.write ("用户语言: <b>" + userLanguage + "</b><br/>")
   document.write ("系统语言: <b>" + systemLanguage + "</br><br/>")
   </script>
 </span>
