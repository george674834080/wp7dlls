<HEAD>
<TITLE>
About Internet Explorer Mobile
</TITLE>

<script language="javascript">
var browserName = navigator.appName
var browserVersion = navigator.appVersion
var browserVersionNum = parseFloat(browserVersion)
var codeName=navigator.appCodeName
var userAgent=navigator.userAgent
var platform=navigator.platform
var cpuClass=navigator.cpuClass
var minorVersion = parseFloat(navigator.appMinorVersion)
var userLanguage = navigator.userLanguage
var systemLanguage = navigator.systemLanguage
var userAgentOS = navigator.userAgentOS

</script>

 <span style="WIDTH: 35em; COLOR: black; FONT: 8pt Tahoma, MS Shell Dlg">

   <script language="javascript">
   document.write ("Browser: <b>"+ browserName +"</b><br/>")

   document.write ("User Agent OS: <b>" + userAgentOS + "</b><br/>") 
   document.write ("CPU class: <b>"+ cpuClass +"</b><br/>") 
   document.write ("Version: <b>"+ browserVersion +"</b><br/>")

   document.write ("User Agent: <b>"+ userAgent +"</b><br/>")
